<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SaleClub.ca</title>
    <link rel="shortcut icon" href="favicon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  </head>
  <body style="overflow:hidden;">
    <center><img src="logo.svg" alt="" style="height:100vh;" class="animate__animated animate__jackInTheBox" id="splash"></center>
    <a href="https://opticalraze.com" style="position:absolute;bottom:10px;left:10px;" class="text-dark">Optical Raze</a>






    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    $( document ).ready(function() {

      // make splash picture adjust for mobile devices
      var windowWidth = $(window).width();
      var windowHeight = $(window).height();
      if (windowWidth < windowHeight) {
        $('#splash').css("height", "");
        $('#splash').css("width", "100vw");
      }

    });
    </script>
  </body>
</html>
